<h1>Product List</h1>


<table class="table border m-3 w-75 ">
    <thead>
      <tr>
        <th scope="col">Product id</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Rating</th>
        <th scope="col">Brand</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of productList">
        <th>{{item.id}}</th>
        <!-- <td> <a (click)="navigateToProductsDetails">{{item.title}}</a></td> -->
        <td> <a [routerLink]="['/product-details,item.id']">{{item.title}}</a></td>
        <td>{{item.price}}</td>
        <td>{{item.rating}}</td>
        <td>{{item.brand}}</td>
      </tr>
      <tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
